spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/softfact_db
    username: postgres
    password: adm

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false

  flyway:
    enabled: false
